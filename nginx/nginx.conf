worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    limit_req_zone $binary_remote_addr zone=teemo:10m rate=1r/s;

    upstream siu {
        server siu:3000;
        server siu2:3001;
    }
    upstream sonny {
        server sonny:3002;
    }

    #──────────────────────────────────
    # 1) HTTP 서버 블록 (포트 80 → HTTPS 리다이렉트 + ACME 챌린지)
    #──────────────────────────────────
    server {
        listen       80;                           # Listen Directive (TCP 80)
        server_name  joshua-legend.kro.kr;         # Server Name Directive

        # ACME HTTP-01 챌린지 응답용 Location Block
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;                 # Webroot 디렉터리
        }

        # 나머지 요청은 HTTPS로 영구 리다이렉트
        return 301 https://$host$request_uri;     # Return Directive (301 Moved Permanently)
    }

    #──────────────────────────────────
    # 2) HTTPS 서버 블록 (포트 443, SSL/TLS)
    #──────────────────────────────────
    server {
        listen       443 ssl http2;               # Listen 443 + HTTP/2 + SSL 활성화
        server_name  joshua-legend.kro.kr;         # Server Name Directive

        # SSL/TLS 인증서 설정
        ssl_certificate      /etc/letsencrypt/live/joshua-legend.kro.kr/fullchain.pem;  
        ssl_certificate_key  /etc/letsencrypt/live/joshua-legend.kro.kr/privkey.pem;   
        ssl_protocols        TLSv1.2 TLSv1.3;      # SSL Protocols Directive
        ssl_ciphers          HIGH:!aNULL:!MD5;     # SSL Ciphers Directive

        # (선택) HSTS 적용 예시
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        #  API 프록시 설정 (Reverse Proxy)
        location /siu/ {
            proxy_pass       http://siu/;         # Proxy Pass Directive
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /sonny/ {
            proxy_pass       http://sonny/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 오류 페이지 핸들링
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
